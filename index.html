<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resetMeyer.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <main id="main">
        <!-- WELCOME PAGE -->
        <button id="btn">Ready to play ?</button>
        <div id="rules-opener"></div>
        <div id="rules">
            <div id="rules-text">
                <div id="close-rules"></div>
                <ul>
                    <li>Move the paddle with your mouse <br></li>
                    <li>Hit the ball with the paddle to avoid it fall <br></li>
                    <li>Destroy the blocks by hitting them with the ball to earn points <br></li>
                    <li>The ball will go faster until you lose !</li>
                </ul>
            </div>
        </div>
        <!-- GAME CONTENT -->
        <header>
            <div id="level">Level : 0</div>
            <div id="score">Score : 0</div>
            <div id="best-level">Highest level : 0</div>
            <div id="best-score">Best score : 0</div>
        </header>
        <div id="blocks-and-ball">
            <div id="blocks"></div>
            <div id="ball"></div>
        </div>
        <footer>
            <div id="paddle"></div>
            <div id="hits">Hits : 0</div>
        </footer>
    </main>
</body>
</html>
